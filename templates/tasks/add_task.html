{% extends "tasks/base.html" %}

{% block content %}
    <form action="{{ form_action }}" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        {% endfor %}
        
        <button type="submit">Add</button>
    </form>
{% endblock content %}
