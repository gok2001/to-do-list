{% extends "tasks/base.html" %}

{% block title %}Home - To-do List{% endblock title %}

{% block content %}
    <h2>To-do</h2>

    <ul>
        {% if tasks %}
            {% for task in tasks %}
            <li class="task-list-item">
                <input type="checkbox" name="checkbox" id="checkbox">
                <a class="task-link" href="#"><strong>{{ task.title }}</strong></a>
            </li>
            {% endfor %}
        {% else %}
            <li>No tasks to do yet.</li>
        {% endif %}
    </ul>
{% endblock content %}
