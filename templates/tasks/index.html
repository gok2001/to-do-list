{% extends "tasks/base.html" %}

{% block title %}Home - To-do List{% endblock title %}

{% block content %}
    <h2>Welcome!</h2>
    <p>Here you'll see your tasks.</p>
    <br>

    <ul>
        {% for task in tasks %}
            <li><input type="checkbox" name="checkbox" id="checkbox"><a class="task-link" href="#">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
