{% extends "tasks/base.html" %}

{% block title %}Home - To-do List{% endblock title %}

{% block content %}
    <h2>Welcome!</h2>
    <p>Here you'll see your tasks.</p>
    <br>

    <ul>
        {% for task in tasks %}
            <li class="tasks">{{ task.title }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
